name: deploy app
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            #   run: |
            #     echo "cloning repo"
            #     echo "${{toJson(github)}}"
            #     git clone https://github.com/${{github.repository}}.git
            - name: install node 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: print node version
              run: node -v
            - name: dependencies
              run: npm ci
            - name: run test
              run: npm run test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install node 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: print node version
              run: node -v
            - name: dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: deploy
              run: echo "Deploy Successfull"    


